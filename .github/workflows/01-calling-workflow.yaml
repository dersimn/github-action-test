name: 01 Calling Workflow

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  check-needs-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: library/ubuntu:latest
          image: dersimn/netutils:ubuntu

      - name: Check result
        run: |
          echo "Needs updating: ${{ steps.check.outputs.needs-updating }}"

      - name: Check result
        run: |
          echo "Needs updating: ${{ steps.check.outputs.needs-updating }}"
          if [[ "${{ steps.check.outputs.needs-updating }}" == "false" ]]; then
            echo "Strings are equal."
            exit 1
          fi

  check-needs-no-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: library/ubuntu:latest
          image: library/ubuntu:latest

      - name: Check result
        run: |
          echo "Needs updating: ${{ steps.check.outputs.needs-updating }}"
          if [[ "${{ steps.check.outputs.needs-updating }}" == "false" ]]; then
            echo "Strings are equal."
            exit 1
          fi
  
  call-workflow-passing-data:
    needs: check-needs-no-update
    uses: ./.github/workflows/02-called-workflow.yaml
