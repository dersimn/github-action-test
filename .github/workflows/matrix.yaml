name: Matrix combinations

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  read:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        var1: [foo, bar]
        var2: [42, 0815]
        flavor: [alpine, ubuntu]
        include:
          - flavor: alpine
            name: this is alpine
          - flavor: ubuntu
            name: this is ubuntu
            default-flavor: true
    steps:
      - run: |
          echo '${{ toJSON(matrix) }}'
      - run: |
          echo 'is-default=${{ matrix.default-flavor || 'false' }}'
